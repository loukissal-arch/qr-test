<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Menu Camera App</title>

<style>
/* ---------- GLOBAL ---------- */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* iPhone 16 Pro logical size */
#app {
  position: relative;
  width: 393px;
  height: 852px;
  margin: auto;
  background: black;
}

/* ======================================================
   FIRST MENU (ENTRY / EXIT)
   ====================================================== */

#menu {
  position: absolute;
  inset: 0;
  background: url("bg.jpeg") center / cover no-repeat;
  z-index: 1;
}

/* Invisible clickable areas */
.btn {
  position: absolute;
}

/* Entry button */
#entryBtn {
  top: 356px;
  left: 43px;
  width: 305px;
  height: 115px;
}

/* Exit button */
#exitBtn {
  top: 487px;
  left: 43px;
  width: 306px;
  height: 118px;
}

/* ======================================================
   SECOND MENU (CAMERA SCREEN)
   ====================================================== */

#cameraScreen {
  position: absolute;
  inset: 0;
  display: none;   /* HIDDEN AT START */
  z-index: 2;
}

/* Camera UI background (SOLID JPEG) */
#cameraUI {
  position: absolute;
  inset: 0;
  background: url("camera-ui.jpg") center / cover no-repeat;
  z-index: 1;
}

/* Camera video ON TOP of graphic */
#video {
  position: absolute;
  top: 190px;
  left: 36px;
  width: 321px;
  height: 321px;
  object-fit: cover;
  z-index: 5;
  background: black;
}
</style>
</head>

<body>

<div id="app">

  <!-- ===== FIRST MENU ===== -->
  <div id="menu">
    <div id="entryBtn" class="btn"></div>
    <div id="exitBtn" class="btn"></div>
  </div>

  <!-- ===== SECOND MENU (CAMERA) ===== -->
  <div id="cameraScreen">
    <div id="cameraUI"></div>
    <video id="video" muted autoplay playsinline></video>
  </div>

</div>

<script>
let stream = null;

/* OPEN CAMERA AND SWITCH MENUS */
async function openCamera(mode) {
  console.log("Clicked:", mode);

  // hide first menu
  document.getElementById("menu").style.display = "none";

  // show camera menu
  document.getElementById("cameraScreen").style.display = "block";

  // start camera
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  });

  const video = document.getElementById("video");
  video.srcObject = stream;
  await video.play();
}

/* BUTTON EVENTS */
document.getElementById("entryBtn").onclick = () => openCamera("entry");
document.getElementById("exitBtn").onclick  = () => openCamera("exit");
</script>

</body>
</html>
