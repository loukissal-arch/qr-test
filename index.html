<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Test</title>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* iPhone 16 Pro canvas */
#canvas {
  position: relative;
  width: 393px;
  height: 852px;
  background: black;
  overflow: hidden;
}

/* CAMERA SCREEN */
#scanner {
  position: absolute;
  inset: 0;
  display: none;
}

/* LIVE VIDEO */
#video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CAMERA WINDOW MASK */
#cameraHole {
  position: absolute;
  top: 190px;
  left: 36px;
  width: 321px;
  height: 321px;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.75);
  pointer-events: none;
}

/* CAMERA UI IMAGE */
#cameraUI {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="canvas">

  <div id="scanner">
    <video id="video" autoplay playsinline></video>
    <div id="cameraHole"></div>
    <img src="camera-ui.jpg" id="cameraUI">
  </div>

</div>

<script>
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }, // ðŸ¤³ selfie camera
    audio: false
  });

  document.getElementById("video").srcObject = stream;
  document.getElementById("scanner").style.display = "block";
}

// TEMP: tap anywhere to start camera
document.body.onclick = startCamera;
</script>

</body>
</html>
