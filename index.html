<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* PHONE CANVAS */
#canvas {
  position: relative;
  width: 390px;
  height: 844px;
  background: #3B82F6;
  overflow: hidden;
}

/* MAIN IMAGE */
#bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* CAMERA SCREEN */
#scanner {
  position: absolute;
  inset: 0;
  display: none;
  z-index: 10;
  background: black;
}

/* CAMERA VIDEO */
#reader {
  position: absolute;
  inset: 0;
}

#reader video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* HIDE QR UI */
.qr-shaded-region,
#reader canvas {
  display: none !important;
}

/* GRAPHIC OVERLAY IMAGE */
#cameraFrame {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 20;
  pointer-events: none;
}

/* MASK â€” THIS IS THE CAMERA WINDOW */
#cameraMask {
  position: absolute;
  inset: 0;
  z-index: 15;
  pointer-events: none;
  background: rgba(0,0,0,0);
  box-shadow:
    0 0 0 9999px rgba(0,0,0,0.85);
}

/* CAMERA WINDOW POSITION (ADJUST IF NEEDED) */
#cameraMask::after {
  content: "";
  position: absolute;
  top: 230px;
  left: 45px;
  width: 300px;
  height: 300px;
  background: transparent;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0);
}
</style>
</head>

<body>

<div id="canvas">

  <img id="bg" src="bg.jpg">

  <!-- CAMERA -->
  <div id="scanner">
    <div id="reader"></div>

    <!-- MASK CREATES CAMERA WINDOW -->
    <div id="cameraMask"></div>

    <!-- YOUR GRAPHIC FRAME (NO CUTOUT NEEDED) -->
    <img src="camera-frame.jpg" id="cameraFrame">
  </div>

</div>

<script>
let qr;

function startScan() {
  document.getElementById("scanner").style.display = "block";

  qr = new Html5Qrcode("reader");
  qr.start(
    { facingMode: "user" },
    { fps: 10 },
    () => {
      stopScan();
      alert("SUCCESS");
    }
  );
}

function stopScan() {
  if (qr) {
    qr.stop().then(() => {
      qr.clear();
      document.getElementById("scanner").style.display = "none";
    });
  }
}

document.body.onclick = startScan;
</script>

</body>
</html>
