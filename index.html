<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* iPhone 16 Pro canvas */
#canvas {
  position: relative;
  width: 393px;
  height: 852px;
  background: #3B82F6;
  overflow: hidden;
}

/* FIRST MENU IMAGE */
#bg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* CAMERA SCREEN */
#scanner {
  position: absolute;
  inset: 0;
  display: none;
  z-index: 10;
  background: black;
}

/* CAMERA FEED */
#reader {
  position: absolute;
  inset: 0;
}

#reader video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* REMOVE DEFAULT QR UI */
.qr-shaded-region,
#reader canvas {
  display: none !important;
}

/* CAMERA WINDOW MASK â€” THIS IS THE KEY */
#cameraHole {
  position: absolute;
  top: 190px;
  left: 36px;
  width: 321px;
  height: 321px;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.75);
  border-radius: 0;
  z-index: 15;
  pointer-events: none;
}

/* CAMERA UI IMAGE */
#cameraUI {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 20;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="canvas">

  <!-- FIRST MENU -->
  <img id="bg" src="bg.jpg">

  <!-- CAMERA MENU -->
  <div id="scanner">
    <div id="reader"></div>

    <!-- REAL HOLE -->
    <div id="cameraHole"></div>

    <!-- UI OVERLAY -->
    <img src="camera-ui.jpg" id="cameraUI">
  </div>

</div>

<script>
let qr;

function startScan() {
  document.getElementById("scanner").style.display = "block";

  qr = new Html5Qrcode("reader");
  qr.start(
    { facingMode: "user" }, // selfie camera
    { fps: 10 },
    () => {
      stopScan();
      alert("SUCCESS");
    }
  );
}

function stopScan() {
  if (qr) {
    qr.stop().then(() => {
      qr.clear();
      document.getElementById("scanner").style.display = "none";
    });
  }
}

/* TEMP: tap anywhere to test */
document.body.onclick = startScan;
</script>

</body>
</html>
