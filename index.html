<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Overlay Fix</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* iPhone 16 Pro canvas */
#canvas {
  position: relative;
  width: 393px;
  height: 852px;
  margin: auto;
  background: black;
  overflow: hidden;
}

/* CAMERA VIDEO â€” MUST BE ON TOP */
#video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 10; /* ðŸ”‘ ABOVE GRAPHICS */
}

/* DARK MASK AROUND WINDOW */
#cameraHole {
  position: absolute;
  top: 190px;
  left: 36px;
  width: 321px;
  height: 321px;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
  z-index: 20;
  pointer-events: none;
}

/* FRAME GRAPHICS (NO SOLID CENTER) */
#cameraUI {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 30;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="canvas">

  <!-- CAMERA VIDEO -->
  <video id="video" muted autoplay playsinline></video>

  <!-- MASK -->
  <div id="cameraHole"></div>

  <!-- FRAME UI -->
  <img src="camera-ui.jpg" id="cameraUI">

</div>

<script>
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  });

  const video = document.getElementById("video");
  video.srcObject = stream;
  await video.play();
}

// start on tap (iOS requirement)
document.body.addEventListener("click", startCamera, { once: true });
</script>

</body>
</html>
